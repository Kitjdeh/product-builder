<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 참여 및 이동 체크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <header class="hero">
            <a class="venue-link" href="https://m.map.naver.com/search?query=%EA%B2%BD%EB%82%A8%20%EA%B9%80%ED%95%B4%EC%8B%9C%20%EA%B9%80%ED%95%B4%EB%8C%80%EB%A1%9C%202342" target="_blank" rel="noopener">
                <span class="venue-date">2026. 1. 24. SAT PM 1:30</span>
                <span class="venue-place">W웨딩 김해더파티웨딩홀 4층 아모르홀</span>
                <span class="venue-hint">네이버지도 열기</span>
            </a>
            <h1>참여 및 이동 일정 체크</h1>
            <p class="hero-subtitle">
                참석 여부와 교통편, 출발/귀가 시간을 간단히 기록해 주세요.
            </p>
            <div class="hero-actions">
                <a class="invite-link" href="https://mcard.barunsoncard.com/m/JK_W_INVITE" target="_blank" rel="noopener">
                    청첩장 보기
                </a>
                <span class="save-status" id="saveStatus"></span>
            </div>
        </header>

        <section class="attendee-section">
            <div class="attendee-header">
                <h2>참석자 입력</h2>
            </div>
            <div class="table-wrap">
                <table class="attendee-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>출발시간</th>
                            <th>교통수단</th>
                            <th>1박 여부</th>
                            <th>귀가 출발</th>
                        </tr>
                    </thead>
                    <tbody id="attendeeList"></tbody>
                </table>
            </div>
        </section>

        <section class="after-plan">
            <h2>식장 종료 후 일정</h2>
            <p>식이 끝난 뒤 이동 계획이나 모임 장소를 기록해 주세요.</p>
            <textarea id="afterPartyNote" placeholder="예) 17:30 식장 앞 집결 → 저녁 식사 이동"></textarea>
            <div class="after-plan-actions">
                <button type="button" class="save-button" id="afterPartySave">저장</button>
            </div>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
