<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 참여 및 이동 체크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <header class="hero">
            <div class="hero-badge">1월 24일 결혼식</div>
            <h1>참여 및 이동 일정 체크</h1>
            <p class="hero-subtitle">
                참석 여부와 교통편, 출발/귀가 시간을 간단히 기록해 주세요.
            </p>
            <div class="hero-actions">
                <a class="invite-link" href="https://mcard.barunsoncard.com/m/JK_W_INVITE" target="_blank" rel="noopener">
                    청첩장 보기
                </a>
                <span class="save-status" id="saveStatus">로컬에 자동 저장됩니다</span>
            </div>
        </header>

        <section class="attendee-section">
            <div class="attendee-header">
                <h2>참석자 입력</h2>
                <div class="summary">
                    <div class="summary-card">
                        <span class="summary-label">참석</span>
                        <strong class="summary-value" id="countAttend">0</strong>
                    </div>
                    <div class="summary-card">
                        <span class="summary-label">불참</span>
                        <strong class="summary-value" id="countAbsent">0</strong>
                    </div>
                    <div class="summary-card">
                        <span class="summary-label">미정</span>
                        <strong class="summary-value" id="countPending">0</strong>
                    </div>
                </div>
            </div>
            <div class="table-wrap">
                <table class="attendee-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>출발시간</th>
                            <th>교통수단</th>
                            <th>참여여부</th>
                            <th>1박 여부</th>
                            <th>귀가 출발</th>
                        </tr>
                    </thead>
                    <tbody id="attendeeList"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
