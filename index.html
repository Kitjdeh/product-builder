<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼식 참여 및 이동 체크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page">
        <header class="hero">
            <div class="hero-badge">1월 24일 결혼식</div>
            <h1>참여 및 이동 일정 체크</h1>
            <p class="hero-subtitle">
                참석 여부와 교통편, 출발/귀가 시간을 간단히 기록해 주세요.
            </p>
            <div class="hero-actions">
                <a class="invite-link" href="https://mcard.barunsoncard.com/m/JK_W_INVITE" target="_blank" rel="noopener">
                    청첩장 보기
                </a>
                <span class="save-status" id="saveStatus">로컬에 자동 저장됩니다</span>
            </div>
        </header>

        <section class="summary">
            <div class="summary-card">
                <span class="summary-label">참석</span>
                <strong class="summary-value" id="countAttend">0</strong>
            </div>
            <div class="summary-card">
                <span class="summary-label">불참</span>
                <strong class="summary-value" id="countAbsent">0</strong>
            </div>
            <div class="summary-card">
                <span class="summary-label">미정</span>
                <strong class="summary-value" id="countPending">0</strong>
            </div>
        </section>

        <section class="plan">
            <h2>일정 메모</h2>
            <ul>
                <li>출발지와 출발 시간을 입력하면 당일 동선이 깔끔해집니다.</li>
                <li>교통편이 변경되면 바로 업데이트해 주세요.</li>
                <li>세부 장소 정보는 청첩장 링크를 참고해 주세요.</li>
            </ul>
        </section>

        <section class="attendee-section">
            <h2>참석자 입력</h2>
            <div class="attendee-list" id="attendeeList"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
